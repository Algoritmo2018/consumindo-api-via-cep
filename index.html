<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API via cep</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        Nome:<input type="text" name="" id="Nome">
    </div>
    <div>
        Email:<input type="email" name="" id="Email">
    </div>
    <div>
        Endereco:<input type="text" name="" id="Endereco">
    </div>
    <div>
        Logradouro:<input type="text" name="" id="Logradouro">
    </div>
    <div>
        Localidade:<input type="text" name="" id="Localidade">
    </div>
    <div>
        Bairro:<input type="text" name="" id="Bairro">
    </div>
    <div>
        Cep:<input type="text" name="" id="cep" maxlength="8">
        <div><span id="erro"></span></div>
    </div>
    <div>
        UF:<input type="text" name="" id="Uf">
    </div>
</body>
</html>
